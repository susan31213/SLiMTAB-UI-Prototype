<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<!-- https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined -->
    <title>This is a boilerplate</title>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../renderer/static/js/jquery-2.2.4.js"></script>
    <script src="./dist/ui-bundle.js" type="text/javascript"></script>
    <link rel="stylesheet" href="myStyle.css">
    <script>if (window.module) module = window.module;</script>
  </head>
  <body>
    <h1 id=title>
      Guitar
    </h1>
    <input id='showDebug' type='button' value="show/hidden Debugger">
    <div id='debugger'>
      <p>StringID: <input id="stringID" type="text" value="6"> </p>
      <p>Note: <input id="note" type="text" value="F#2"></p>
      <input id="pressBtn" type="button" value="Press"> 
      <input id="unpressBtn" type="button" value="Unpress"> 
      <input id="pickBtn" type="button" value="Pick">
    </div>
    <div id='container'></div><br>


  </body>
</html>
