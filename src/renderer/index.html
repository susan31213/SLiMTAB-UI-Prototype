<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>This is a boilerplate</title>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../renderer/static/js/jquery-2.2.4.js"></script>
    <script src="./dist/ui-bundle.js" type="text/javascript"></script>
    <link rel="stylesheet" href="myStyle.css">
    <script>if (window.module) module = window.module;</script>
  </head>
  <body topmargin="0" leftmargin="0" rightmargin="0">
    <div class="ui-container">
        <div class="title">
          <div class="logo">
            <img class="logo-container" src="img/logo.png">
          </div>
          <div class="space"></div>
          <div class="instrument">Instrument</div>
          <div class="tuning">Tuning</div>
          <div id='showDebug' class="debug">Debug</div>
          <div class="quit">Quit</div>
          <div class="profile">
            <img class="profile-container" src="img/profile_btn_normal.png"></div>
        </div>
        <div class="mid">
          <div class="video"></div>
        </div>
        <div id="footer" class="footer"></div>
        <div id='debugger' class="debugger">
          <input type="radio" name="play type" value="send"><label>Send</label><input type="radio" name="play type" value="receive" checked><label>Receive</label>
          <p>StringID: <input id="stringID" type="text" class="textarea" value="6"> </p>
          <p>Note: <input id="note" type="text" class="textarea" value="F#2"></p>
          <input id="pressBtn" type="button" class="button" value="Press"> 
          <input id="unpressBtn" type="button" class="button" value="Unpress"> 
          <input id="pickBtn" type="button" class="button" value="Pick">
        </div>
    </div>
  </body>
</html>
